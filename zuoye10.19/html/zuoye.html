<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 400px;
            height: 500px;
            padding: 20px;
            background-color: #ccc;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        
        .child {
            width: 400px;
            height: 80px;
            background-color: #0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child" draggable="true">
            <span>child1</span>
        </div>
        <div class="child" draggable="true">
            <span>child2</span>
        </div>
        <div class="child" draggable="true">
            <span>child3</span>
        </div>
        <div class="child" draggable="true">
            <span>child4</span>
        </div>
        <div class="child" draggable="true">
            <span>child5</span>
        </div>
        <div class="child" draggable="true">
            <span>child6</span>
        </div>
    </div>
    <script>
        var child = document.querySelectorAll('child')
        child.ondragstart = function(evt) {
            evt.preventDefault();

        }
    </script>

</body>

</html>
