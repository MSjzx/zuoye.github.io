<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //while循环语句的语法格式：
        // while(条件表达式){
        //     循环体内的代码
        // }

        //执行顺序：
        // 1.首先判断条件表达式是否成立
        // 2.如果条件成立，则执行循环体内的代码；然后再次判断条件表达式是否成立
        // 3.如果条件表达式不成立 则不执行循环体内的代码 循环结束

        // 从1到100
        var i = 1;
        while (i <= 100) {
            console.log(i)
            i++;
        }
    </script>
</body>

</html>
