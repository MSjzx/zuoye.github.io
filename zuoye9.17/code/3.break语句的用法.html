<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //break 语句在switch条件语句的作用是 终止整个switch语句
        //break 语句出现在循环语句中 它的作用是终止整个循环

        //需求：在1到100数字之间找到一个能被7或7的倍数 就终止整个循环
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                console.log(i)
                break;
                //break 语句结束整个循环
            }

        }
    </script>
</body>

</html>
