<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // do-while循环
        // do {
        //     循环体
        // }while(条件表达式)

        //执行顺序：
        //1.不管条件是否成立 先执行一边循环代码
        // 2.判断条件表达式是否成立，如果成立 则继续执行循环代码
        // 3.如果不成立 不在循环 结束

        //do-while 和 while 的区别
        //在条件表达式不成立的情况下 do-while循环会比 while循环多执行一次循环体


        var i = 1;
        do {
            console.log(i)
            i++;
        } while (i <= 100);
        // while (i <= 100) {
        //     console.log(i)
        //     i++;

        // }
    </script>
</body>

</html>
