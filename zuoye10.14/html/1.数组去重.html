        var arr1 = [2, 4, 'a', 'b', 'c', 1, 2, 5, 'a', 'b'];
        var arr2 = [4, 'c', 1, 2, 5, 'a', 'b'];
        var arr3 = [2, 'a', 'b'];

        function noRecept(arr1) {
            return arr1.filter(function(item, index, arr) {
                // 原始数组中第一个索引==当前索引值 否则返回当前元素
