<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 从数组中取出片段 作为新数组返回 该方法不会改变原数组
        // 例如 取出索引为2到索引4之间的元素 但是不包含索引为4得元素
        // 结束索引是可以省略的 如果省略 则一直取到数组结尾
        var arr1 = [1, 2, 3, 4, 5, 6];
        var result = arr1.slice(2, 4);
        console.log(result)
    </script>
</body>

</html>
