    <script>
        // reverse()方法 颠倒数组中元素顺序
        var arr1 = [11, 22, 13, 27, 14, 25];
        var arr2 = ['a', 'f', 'd', 'b'];
        console.log(arr1.sort()); //如果是数字 则从小到大
        console.log(arr2.sort()); //如果是字符串 则按照ASCII码表排序

        // 除了默认的排序规则以外　我们也可以自己制定排序的规则
        var result = arr1.sort(function() {
            if (a > b) {
                return -1;

            } else if (a < b) {
                return 1;
            } else {
                return 0;
            }
            // 如果想让a在b之前 只需返回一个小于零的值 如-1
            // 如果想让b在a之前 只需要返回一个大于零的值 如1
            // 如果你不想改变a和b的位置 返回0即可
        })
        console.log(result)
    </script>
