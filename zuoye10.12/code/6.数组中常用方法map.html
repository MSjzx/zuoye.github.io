<body>
    <script>
        // 使用函数返回的值组成一个新数组 然后将数组返回
        // 例如 使用人员的名字组成一个新数组 
        var arr1 = [{
            name: '张三',
            age: 22
        }, {
            name: '李四',
            age: 26
        }, {
            name: '王五',
            age: 21
        }, {
            name: '赵六',
            age: 28
        }, {
            name: '周七',
            age: 30
        }];
        var result = arr1.map(function(person, indfex, array) {
            return person.name
        })
        console.log(result)
    </script>
</body>
