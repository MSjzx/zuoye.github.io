<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // indexOf()从前往后查找元素所在位置的索引 找不到返回-1
        var arr1 = [1, 2, 3, 4, 5, 6];
        console.log(arr1.indexOf(2)); //1
        console.log(arr1.indexOf(7)); //-1
        console.log(arr1.lastIndexOf(2)); //3
        console.log(arr1.lastIndexOf(9)); //-1
    </script>
</body>

</html>
