<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.怎样创建Object 类型的对象
        //Object对象是由一系列的属性组成，属性包括属性名和属性值，属性名和属性值之间以冒号进行分隔
        var obj1 = {
            name: 'jzx',
            age: 20,
            gender: '男',
            hobbies: ['吃饭', '睡觉', '打游戏'],
            phone: {
                brand: 'HW',
                number: '110'
            }
        };
        //使用构造函数创建Oject 对象

        var obj2 = new Object(); //等价于字面量{}


        //2.怎样为对象添加新属性
        //使用成员访问符(.)为对象新增属性
        obj2.fullName = '李四';
        obj2.age = 21;

        //使用需计算的表达式操作符([]),为对象新增属性
        obj2['gender'] = '女';
        obj2['last' + 'Name'] = '张三';
        var foo = 'hobbies';
        obj2[foo] = ['吃饭', '睡觉', '玩游戏'];

        //3.修改已有属性，只需要为已有属性重新赋值即可
        obj1.age = 22;
        obj1.phone.number = '120';
        obj1.hobbies[2] = '敲代码';
        // obj1['hobbies'][2] = '敲键盘';

        //4.使用delete 操作符删除对象的属性
        delete obj2.lastName;

        //5.访问对象中不存在的属性，返回结果为 undefined

        console.log(obj2.car);

        //6.如果为对象添加同名属性 则后添加的属性 会把之前同名的属性覆盖
        var obj3 = {
            fullName: 'jjj',
            fullname: 'zzz'
        };
        obj3.fullName = 'wang';





        console.log(obj1);
        console.log(obj2);
        console.log(obj3);

        //7.遍历对象的属性
        //方式一：
        //1.使用Object.keys()方法获取被遍历对象中的所有属性名，并以数组的形式返回
        var array = Object.keys(obj1);

        //1.2遍历数组中的属性名，然后根据属性名获取对应的属性值
        for (var i = 0; i < array.length; i++) {
            console.log(array[i], obj1[array[i]])
        }

        //方式二：
        for (var key in obj1) {
            console.log(key, obj1[key])
        }
        console.log(array)
    </script>
</body>

</html>
