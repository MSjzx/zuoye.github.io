<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <h1 id="heading1">heading1</h1>
        <h2 id="heading2">heading2</h2>
        <h3 id="heading3">heading3</h3>
    </div>
    <script>
        //获取要复刻的目标元素
        var main = document.querySelector('#main');
        //使用目标元素的cloneNode([true/false]),默认值为false

        //false 表示浅拷贝，只复制目标元素本身，而不复制其后代元素
        var copy1 = main.cloneNode(false);
        //ture 表示深拷贝，不仅会复制目标元素本身，还会复制其后代元素
        var copy2 = main.cloneNode(true);

        document.body.appendChild(copy1)
        document.body.appendChild(copy2)
        console.log(copy1)
        console.log(copy2)
    </script>
</body>

</html>
