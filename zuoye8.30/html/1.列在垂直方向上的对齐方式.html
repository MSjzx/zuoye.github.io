            <div class="col">

            </div>

            </div>
            <div class="col">

            </div>
        </div>

                <div class="box">col1</div>
            </div>
            <div class="col">
                <div class="box">col1</div>
            </div>
            <div class="col">
                <div class="box">col1</div>
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col">
                <div class="box">col1</div>
            </div>
            <div class="col">
                <div class="box">col1</div>
            </div>
            <div class="col">
                <div class="box">col1</div>
            </div>
        </div>
    </div>
