<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-2">
                <div class="list-group">
                    <a href="#list-message" data-toggle="list" role="tab" class="list-group-item list-group-item-action active">我的消息</a>
                    <a href="#list-collection" data-toggle="list" role="tab" class="list-group-item list-group-item-action">我的收藏</a>
                    <a href="#list-follow" data-toggle="list" role="tab" class="list-group-item list-group-item-action">我的关注</a>
                    <a href="#list-posts" data-toggle="list" role="tab" class="list-group-item list-group-item-action">我的文章</a>
                </div>
            </div>
            <div class="col-10">
                <!-- 要被切换显示的内容 -->
                <div class="tab-content">
                    <div class="tab-pane fade active" id="list-message">
                        <div class="card card-body">
                            <h2>我的消息</h2>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="list-collection">
                        <div class="card card-body">
                            <h2>我的收藏</h2>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="list-follow">
                        <div class="card card-body">
                            <h2>我的关注</h2>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="list-posts">
                        <div class="card card-body">
                            <h2>我的文章</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./../jquery/jquery.js"></script>
    <script src="./../bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
