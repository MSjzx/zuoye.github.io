<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用navigator.geolocation对象的getCurrentPosition()方法获取当前的地理位置
        navigator.geolocation.getCurrentPosition(function(position) {
                console.log(position)
            }, function(error) {
                console.log(error)
            }, {
                enableHighAccuracy: true, // 是否要求高精确度的位置信息，默认是 false
                timeout: 5000, //指定超时时间
                maximumAge: 0 // // 指定地理位置信息的缓存时间，以毫秒为单位，默认值为 0
            }

        )
    </script>
</body>

</html>
