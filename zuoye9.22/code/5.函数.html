        1、函数的参数：

        形参指的是定义函数时，写在参数列表中的参数。
        实参指的是调用函数时传入的数据。

        arguments 类数组对象

        在调用函数时，传入的所有实参都会被保存在 arguments 类数组对象中。arguments 对象只能在函数内部访问。

        形参和实参的数量是可以不相同的。

        如果实参的数量大于形参的数量，则多余实参会被忽略（可以从 arguments 对象中获取）。
        如果实参的数量小于形参的数量，则未被赋值的形参会被自动赋值为 undefined。

        2、函数的返回值

        使用 return 关键字可以从函数内部向函数外部返回一些数据。

        return 语句同时有两个作用，一个是用于返回数据，另一个就是终止函数（return 语句后面的代码不会执行）。

        没有返回值函数，默认会自动返回 undefined。

        3、函数的作用域

        函数内部定义的变量，函数外部是访问不到的。

        如果函数发生了嵌套，则内部函数可以访问到外部函数中的成员，反之不成立。

        在 script 标签下声明的成员都属于全局成员，也就说，在任何位置都能访问到这些成员。
