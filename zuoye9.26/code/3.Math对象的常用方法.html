<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //四舍五入round()的方法
        console.log(Math.round(3.14)); //3
        console.log(Math.round(3.54)); //4

        // 向上取整（无论小数位满不满5，都要向前进1）该方法也被称为天花板方法
        console.log(Math.ceil(3.14)); //4
        console.log(Math.ceil(3.55)); //4
        console.log(Math.ceil(3.00)); //3

        //向下取整（无论小数位是什么都会被省略）该方法也被称为地板方法
        console.log(Math.floor(3.55)); //3
        console.log(Math.floor(3.99)); //3
        console.log(Math.floor(3.00)); //3

        // 求多个数之间的最大值
        console.log(Math.max(100, 20, 3, 50)); //100
        // 求多个数之间的最小值
        console.log(Math.min(100, 20, 3, 50)); //3

        // 返回0到1之间的随机数 包含0不包含1 用区间表示[0,1)
        console.log(Math.random());

        // 求任意区间内的随机数 包含区间的最大值和最小值
        // 公式：Math.floor(Math.random()*(区间上限-区间下限+1))+区间下限

        // 求100到1000之间的随机数
        var num = Math.floor(Math.random() * (1000 - 100 + 1)) + 100

        alert(num)
            // 假设 Math.random() 返回的结果是 0，结果是 100
            // 假设 Math.random() 返回的结果是 0.5，结果是 550
            // 假设 Math.random() 返回的结果是 0.99，结果是 991
    </script>
</body>

</html>
