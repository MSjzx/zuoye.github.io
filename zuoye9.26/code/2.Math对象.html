<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Math对象提供了一些关于数学运算的方法和属性
        //Math对象一个内置的对象，也就是说，Js引擎帮我们创建好的对象 我们直接使用即可 无需在创建
        //Math不是一个构造函数 刚你使用new操作符调用它时 会报错
        // var math = new Math();

        //Math对象提供的常用属性

        // 例如 圆周率PI
        console.log(Math.PI)

        // 2的自然对数
        console.log(Math.LN2);

        //10的自然对数
        console.log(Math.LN10);

        // 求10的对数
        console.log(Math.log(10))

        // 1/2的平方根
        Math.SQRT1_2

        // 2的平方根
        Math.SQRT2

        // 求4的平方根
        console.log(Math.sqrt(4))

        //求2的3次方
        console.log(2 ** 3)
        console.log(Math.pow(2, 3))
    </script>
</body>

</html>
