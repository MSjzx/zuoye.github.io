<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //间歇定时器，每隔一段时间 执行一次
        //该函数会返回一个定时器的ID 方便我们后续取消定时器

        var id1 = setInterval(function() {
            console.log('Hello')
        }, 1000);

        var id2 = setInterval(function() {
            console.log('World')
        }, 2000);

        console.log(id1, id2)

        // 根据定时器的 ID，取消定时器
        clearInterval(id2);
    </script>
</body>

</html>
