<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //超时定时器，在到达指定时间（单位为毫秒）时，执行一些任务
        //该函数会返回一个定时器ID，方便我们后续取消定时器

        var id1 = setTimeout(function() {
            alert('Hello World')
        }, 3000);

        var id2 = setTimeout(function() {
            alert('World')
        }, 4000);
        console.log(id1, id2)

        //根据定时器ID 取消定时器
        clearTimeout(id2)
    </script>
</body>

</html>
