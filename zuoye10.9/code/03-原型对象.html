<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>




        /* 

            每一个构造函数都有一个 prototype （原型）属性，属性值是一个 Object 类型的对象（因此这个属性也被称为原型对象）。
            当我们使用构造函数创建对象时，构造函数的 prototype 属性的值会被自动地赋值给每个新对象的内部属性 [[Prototype]]

        */

        function Rectangle (width, height) {
            this.edges = 4;
            this.width = width;
            this.height = height;
            this.getArea = function () {
                return '矩形的面积为：' + this.width * this.height;
            };
        }

        console.dir(Rectangle)

        var rect1 = new Rectangle(60, 30);
        var rect2 = new Rectangle(60, 60);
        console.log(rect1)
        console.log(rect2)

        /* 

            开发者是无法直接访问内部属性 [[Prototype]]，但是，我们使用 Object.getPrototypeOf() 方法获取某个对象的 [[Prototype]] 属性的值。
        
        */

        // 获取 rect1 对象的内部属性 [[Prototype]] 的值
        Object.getPrototypeOf(rect1)
        // 获取 rect2 对象的内部属性 [[Prototype]] 的值
        Object.getPrototypeOf(rect2)
        

        // 判断对象  [[Prototype]] 的值是否与构造函数 Rectangle.prototype 属性的值相等
        console.log(Object.getPrototypeOf(rect1) === Rectangle.prototype);  // true
        console.log(Object.getPrototypeOf(rect2) === Rectangle.prototype);  // true

    </script>
</body>
</html>
