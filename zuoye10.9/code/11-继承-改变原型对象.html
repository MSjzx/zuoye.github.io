        // 通过为原型属性（prototype）重新赋值，从而可以一次添加多个属性或方法
        Rectangle.prototype = {
            getArea: function () {
                return '矩形的面积为：'+ this.width * this.height;
            },
            getDiagonal: function () {
                return '矩形对角线的长度为：'+ Math.sqrt(this.width ** 2 + this.height ** 2);
            },
            constructor: Rectangle
