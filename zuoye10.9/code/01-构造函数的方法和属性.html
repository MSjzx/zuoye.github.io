        //  定义一个表示矩形的构造函数 Rectangle
        function Rectangle (width, height) {
            this.edges = 4;
            this.width = width;
            this.height = height;

            this.getArea = function () {
                return '矩形的面积为：' + this.width * this.height;
            };
        }


        // 向构造函数中添加方法，检测某个对象是否是矩形
        Rectangle.isRectangle = function (rect) {
            return rect instanceof Rectangle;
        };

        // create() 方法，用于创建矩形对象
        Rectangle.create = function (width, height) {
            return new Rectangle(width, height);
        };

        var rect1 = new Rectangle(60, 30);

        // 通过 create() 方法也可以创建矩形对象
        var rect2 = Rectangle.create(60, 60);


        // 使用 isRectangle() 方法检测某个对象是否是矩形
        console.log(Rectangle.isRectangle([]));  // false
        console.log(Rectangle.isRectangle({}));  // false
        console.log(Rectangle.isRectangle(rect1));  // true
        console.log(Rectangle.isRectangle(rect2));  // true
