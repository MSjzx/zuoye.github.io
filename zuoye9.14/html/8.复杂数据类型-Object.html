<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*复杂的数据类型（或引用数据类型）指的是各种对象，比如，Object对象，Array对象 Date对象等等*/

        /*object 对象是由一系列的属性组成，属性包含属性名和属性值*/

        var obj1 = {
            name: 'jzx',
            age: 20,
            married: false
        };
        //使用成员访问符（.）访问obj1 对象中的属性
        console.log(obj1.name)
            //使用成员访问符修改obj1 对象的属性
        obj1.age = obj1.age + 1;
        console.log(obj1.age)
        console.log(obj1)
    </script>
</body>

</html>
