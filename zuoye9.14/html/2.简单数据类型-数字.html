<body>
    <script>
        //js 中数字类型的值 包括 整数 小数（浮点数）
        //带符号的值（+Infinity，正无穷大；-Infinity，负无穷大）
        //以及 NaN（非数值，Not a number）

        var num1 = 20;
        var num2 = 19.9;

        console.log(num1);
        console.log(num2);
        console.log(+Infinity);
        console.log(-Infinity)
    </script>
