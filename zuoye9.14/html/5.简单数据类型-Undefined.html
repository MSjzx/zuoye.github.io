<body>
    <script>
        /* Undefined 类型的值是用来表示变量没有被赋值，该类型只有一个值：undefined*/

        //只声明而没有赋值的变量 其值会被自动赋值为undefined

        //通常我们不会显式将变量的值赋值为Underfined，这样写没有意义。

        var unde1;
        var unde2 = undefined;

        console.log(unde1);
        console.log(unde2)
    </script>
</body>
