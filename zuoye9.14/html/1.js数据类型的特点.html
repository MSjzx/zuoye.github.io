<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //js中的数据类型是弱类型(动态类型)的,也就是说 在声明变量时,不用指定变量的类型
        //(不用说明变量的内存空间中要存储什么类型的数据),程序在执行的过程的中,变量的类型会被自动确定.

        //在C语言中 在声明变量时 系需要明确指定变量的内存空间要存储的数据类型
        //int foo;
        //foo=20;
        //foo=29.9;
        //float foo=29.9


        //在Js语言中,在声明变量时,不用事先指定变量的内存空间中要放什么类型的数据.变量的类型,在代码执行时,会自动确定.
        var bar;
        bar = 20;
        bar = 19.9
    </script>
</body>

</html>
