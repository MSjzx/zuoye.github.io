<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*Array 对象也被称为数组对象，数组相当于一个容器，容器中可以放置任意类型的数据*/

        //数组中的数据会被按照从左至右的顺序进行编号，从0开始编号，编号也被称为索引.
        var arr1 = [1, 2, 3, 4, 5, 'a', 'b', 'c']

        //通过编号（索引）访问数组中的成员，例如，访问索引为 5 的成员
        console.log(arr1[5]);

        //通过索引修改数组成员
        arr1[5] = 'A';

        console.log(arr1[5])
    </script>
</body>

</html>
