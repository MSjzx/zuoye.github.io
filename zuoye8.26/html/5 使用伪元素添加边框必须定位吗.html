<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            padding: 40px;
            background-color: #f00;
            position: relative;
        }
        
        .box::before {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            border-top: 1px solid #000;
            transform: scaleY(0.5);
            transform-origin: 0 0;
        }
        
        .box::after {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            border-top: 1px solid #000;
            transform: scaleY(0.5);
            transform-origin: 0 0;
        }
    </style>
</head>

<body>
    <div class="box">box</div>
</body>

</html>
