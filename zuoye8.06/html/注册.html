<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/注册.css">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <div class="top">
            <h1>欢迎注册</h1>
            <p>已有帐号？<a href="">登录</a></p>
        </div>
        <form action="">
            <p>
                <label for="">用户名</label>
                <input type="text" placeholder="请设置用户名">
            </p>
            <p>
                <label for="">手机号</label>
                <input type="tel" placeholder="可用于登录和找回密码">
            </p>
            <p>
                <label for="">密&emsp;码</label>
                <input class="pwd" type="password" placeholder="请设置登录密码">
                <img src="./../img/pwdtip-2x-hover.png" alt="">
            </p>
            <p>
                <label for="">验证码</label>
                <input class="txt" type="text" placeholder="请输入验证码">
                <input class="btn" type="button" value="获取验证码">
            </p>
            <div class="sub">
                <input class="mit" type="submit" value="注册">
                <p class="wz">
                    <input class="ch" type="checkbox">阅读并接受<a href="">《百度用户协议》</a
                        >及<a href="">《百度隐私保护声明》</a>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
