<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <!-- 进度条的基本用法 -->
                <div class="progress">
                    <div class="progress-bar bg-success" style="width: 10%;">
                        10%
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <!-- 进度条的基本用法 -->
                <div class="progress" style="height: 20px;">
                    <div class="progress-bar bg-primary" style="width: 30%;">
                        30%
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <!-- 进度条的基本用法 -->
                <!-- 多个进度条嵌套 -->
                <div class="progress" style="height: 20px;">
                    <!-- 第一条进度会覆盖在下一个进度条上 -->
                    <div class="progress-bar bg-primary" style="width: 30%;">
                        30%
                    </div>
                    <div class="progress-bar bg-danger" style="width: 45%;">
                        45%
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <!-- 进度条的基本用法 -->
                <div class="progress" style="height: 20px;">
                    <!-- 带花纹的进度条 -->
                    <div class="progress-bar bg-primary progress-bar-striped" style="width: 30%;">
                        30%
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <!-- 带动画的条纹进度 -->
                <div class="progress" style="height: 20px;">
                    <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated " style="width: 30%;">
                        30%
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../jquery/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
