<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(3 < 2 < 15); //false
        //上面的代码的执行过程
        //1.3<2-->false
        //2.false<15此时，false会被隐式转换成数字0
        //3.0<15-->true

        //连比的正确写法
        console.log(2 > 3 && 2 < 15); //false&&ture-->false
    </script>
</body>

</html>
