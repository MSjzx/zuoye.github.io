<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //switch的语法格式：
        // switch (条件表达式){
        //    case 值1:
        //    当条件表达式计算之后的结果与值1相等时，要执行的语句
        //    break;
        //    case 值2:
        //    当条件表达式计算之后的结果与值2相等时，要执行的语句
        //    break;
        //   ...//可以写多个case语句
        //   default：
        //   当条件表达式计算之后的结果与上面的每一个值都不相同时，要执行的语句
        //     break;
        //  }

        //输入数字答应对应的星期
        var day = prompt('请输入1至7之间的数字')
        switch (day) {
            case '1':
                alert('星期一')
                break;
            case '2':
                alert('星期二')
                break;
            case '3':
                alert('星期三')
                break;
            case '4':
                alert('星期四')
                break;
            case '5':
                alert('星期五')
                break;
            case '6':
                //break的作用是结束整个switch语句

            case '7':
                alert('周末')
                break;
            default:
                alert('请输入1至7之间的数字')
        }
    </script>
</body>

</html>
