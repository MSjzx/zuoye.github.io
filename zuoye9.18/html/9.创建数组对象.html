<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.使用字面量创建数组对象
        var arr1 = []; //空数组
        var arr2 = [1, 2, 3, 4, 5]; //数字组

        //2.使用构造函数创建数组对象
        var arr3 = new Array(); //空数组等价于[]
        var arr4 = new Array(1, 2, 3, 4, 5); //数字数组

        //3.当我们预先知道数组的长度时 可以先定义个指定长度的空数组
        var arr5 = new Array(5); //长度为5的空数组
        console.log(arr5)
    </script>
</body>

</html>
