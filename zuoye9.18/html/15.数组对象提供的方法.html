<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //使用字面量创建数组对象
        var arr1 = [1, 2, 3, 4, 5];

        //使用push()向数字的结尾添加一个或者多个元素
        arr1.push('a');
        arr1.push('a', 'b', 'c');

        //使用pop()从数组的结尾删除一个元素
        arr1.pop();
        arr1.pop();
        arr1.pop();
        console.log(arr1)
    </script>
</body>

</html>
