<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //使用字面量创建数组对象
        var arr1 = [1, 2, 3, 4, 5];

        //使用 unshift() 方法向数组的开始添加一个或者多个元素
        arr1.unshift('a');
        arr1.unshift('a', 'a', 'a');

        //使用shift() 方法从数组的开始删除一个元素
        arr1.shift();
        arr1.shift();
        arr1.shift();
        arr1.shift();
        console.log(arr1)
    </script>
</body>

</html>
