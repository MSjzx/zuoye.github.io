        //判断一个数是否是质数
        function isPrimeNumber(num) {
            var count = 0;
            for (var i = 1; i <= num; i++) {
                if (num % i == 0) {
                    count++;
                }
            }

            // 由于count==2表达式结果是true或false因此可以直接将表达式结果返回；
            return count == 2;
        }
