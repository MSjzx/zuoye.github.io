<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 形式参数(形参)： 创建函数时写在函数名后面的小括号中的参数称为形参。
        // 实际参数(实参)： 调用函数时， 实际传入的参数， 称为实参

        // 函数可以有任意数量的形参， 参数必要符号标识的命名规则， 参数之间以逗号进行分隔。

        function foo(a, b) {
            //arguments 是一个类数组对象，因此我们可以通过索引访问对象中的实参
            console.log(arguments)
            console.log(arguments[0])
            console.log(arguments[1])
            console.log(arguments[2])
            return a + b;
        }
    </script>
</body>

</html>
