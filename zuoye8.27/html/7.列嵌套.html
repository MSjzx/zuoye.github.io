<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.css">
    <style>
        .box {
            height: 50px;
            background-color: #ff0;
            color: burlywood;
        }
    </style>
</head>

<body>
    <!-- 我们可以在列中嵌套列
    注意，不能直接嵌套在列中（div.col-6）嵌套列，需要把嵌套的列放到行(div.row)中，
    然后把行嵌套到列中
    -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-3">
                        <div class="box mt-4"></div>
                    </div>
                    <div class="col-3">
                        <div class="box mt-4"></div>
                    </div>
                    <div class="col-3">
                        <div class="box mt-4"></div>
                    </div>
                    <div class="col-3">
                        <div class="box mt-4"></div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-1">
                        <div class="box mt-4"></div>
                    </div>
                    <div class="col-1">
                        <div class="box mt-4"></div>
                    </div>
                    <div class="col-1">
                        <div class="box mt-4"></div>
                    </div>
                    <div class="col-1">
                        <div class="box mt-4"></div>
                    </div>
                    <div class="col-1">
                        <div class="box mt-4"></div>
                    </div>
                    <div class="col-1">
                        <div class="box mt-4"></div>
                    </div>
                    <div class="col-1">
                        <div class="box mt-4"></div>
                    </div>
                    <div class="col-1">
                        <div class="box mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
