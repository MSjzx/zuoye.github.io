<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.css">
    <style>
        .box {
            margin-top: 20px;
            height: 30px;
            width: 100%;
            background-color: #f0f;
        }
    </style>
</head>

<body>
    <!-- .col6表示元素在任何尺寸的屏幕上都占6份，剩余的空间由其他 .col元素等分 -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="box">col1</div>
            </div>
            <div class="col-6">
                <div class="box">col1</div>
            </div>
            <div class="col">
                <div class="box">col1</div>
            </div>
            <div class="col-6">
                <div class="box">col1</div>
            </div>
        </div>
    </div>
</body>

</html>
