<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //普通数字
        var num2 = 3.1415926

        // 当我们将普通数字当成Number对象使用时 Js解析引擎会自动地将数字转换成Number 对象。
        // toFixed() 方法可以用于设置小数的位数

        console.log(num2.toFixed(2));
    </script>
</body>

</html>
