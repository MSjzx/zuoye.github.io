<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 普通的字符串
        var str1 = '  Hello  World  ';

        // 使用length获取字符串的长度
        console.log(str1.length); //16

        // 遍历字符串中的字符
        for (var i = 0; i < str1.length; i++) {
            console.log(str1[i])
        }

        // 根据索引获取对应的字符
        console.log(str1.charAt(4)); //'l'

        // 字符在Unicode 码表中对应的值
        console.log(str1.charCodeAt(4)); //108

        //indexOf(o)返回找到的第一个字符所在的索引(从左到右)
        console.log(str1.indexOf('o')); //6
        //找不到返回 -1
        console.log(str1.indexOf('c')); //-1

        // lastIndexOf(o)返回找到的第一个字符所在的索引(从右往左)
        console.log(str1.lastIndexOf('o')); //10

        // 去除字符串前后的空白
        console.log(str1)
        console.log(str1.trim())

        // 去除字符串右边的空白
        console.log(str1.trimRight())

        // 去除字符串左边的空白
        console.log(str1.trimLeft())

        // 将字符串转换成大写
        console.log(str1.toUpperCase());

        // 将字符串转换成小写
        console.log(str1.toLowerCase());

        // padEnd() 在字符串后面补充我们想要的字符
        var num1 = '100';
        console.log(num1.padEnd(8, '0'));

        // padStart() 在字符串的前面补充我们想要的字符
        var num = '100';
        console.log(num.padStart(8, '0'));

        // 将字符串重复指定的次数
        var str3 = 'abc';
        console.log(str3.repeat(2));
    </script>
</body>

</html>
