<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 我们可以将 js 代码写到一个单独的文件中,文件扩展名为.js,然后使用script元素将js文件引入到页面中-->
    <!-- 当浏览器解析到script标签时,由于该标签引入一个js文件 因此浏览器会再次向服务器请求,加载js文件 -->
    <script src="../script/myscript.js"></script>
    <!-- 此时script内不能添加任何代码 -->
</body>

</html>
