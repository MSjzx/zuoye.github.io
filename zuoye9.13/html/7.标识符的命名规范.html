<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    标识符的命名规范:

    1.推荐采用第一个单词全部小写,其余单词的首字母大写的方式 如:firstName

    2.标识符区分大小写(大小写敏感)的,例如 标识符name和Name是两个不同的标识符

    3.js代码对换行 缩进 空格不敏感
    
    -->
    <script>
        alert('Hello World');
        alert('Hello World');
    </script>
    <script>
        alert('Hello World');
        alert('Hello world')
    </script>
    <script>
        alert('Hello World');
        alert('Hello World');
    </script>
    <!--
         4.推荐在每一条语句后面加一个分号

         5.js代码中的所有符号 都必须是英文的
    -->
</body>

</html>
