<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- html 文件内部的js代码需要写到script元素内 -->
    <!-- 页面中可以放置多个script元素 当浏览器会安装从上至下的顺序解析每个script元素
    当解析到某个script元素时,会立即执行script 元素内的代码 -->

    <!-- script元素可以放到页面中的任何位置,但通常会放到body 元素结束标签的前面 -->
    <script>
        window.alert('Hello World');
    </script>
</body>

</html>
