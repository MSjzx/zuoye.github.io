<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //定义变量=声明+赋值

        //声明变量
        //使用关键字var 声明变量,例如使用 var关键字声明变量 foo:
        var foo;
        //为变量赋值
        //使用赋值操作符=为变量赋值
        foo = 'Hello JS';

        //同时声明变量并给变量赋值
        var bar = 'Hello World';
        //使用一个var 声明多个变量,并未变量赋值
        var firstName1 = 'zx',
            lastName1 = 'J';

        //使用一个var声明多个变量,但不给变量赋值
        var firstName2, lastName2;
        // 然后在位变量赋值
        firstName2 = 'xx';
        lastName2 = 'JJ'

        //使用一个var声明 多个变量 并未这些变量赋相同的值
        var a, b, c;
        a = b = c = 20
    </script>
</body>

</html>
