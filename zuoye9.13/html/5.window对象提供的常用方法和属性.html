<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //用于在控制台中输出日志信息
        window.console.log('日志信息');
        //用于在控制台中输出警告信息
        window.console.warn('警告信息');
        //用于在控制台输出错误信息
        window.console.error('错误信息');

        //用于弹出警告框
        window.alert('警告信息');

        //用于弹出确认框
        window.confirm('确认退出吗?');

        //用于弹出输入框
        window.prompt('请输入姓名');


        //注意 我们在使用window 对象中的属性和方法时,可以省略window对象
        console.log('日志信息');
        console.warn('警告信息');
        console.error('错误信息');
        alert('警告信息');
        confirm('确认退出吗?');
        prompt('请输入姓名');
    </script>
</body>

</html>
