<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //使用单引号或双引号括起来的值被称为字符串,例如,下面两个字符没有任何区别
        var foo1 = 'Hello JS';
        var foo2 = "Hello JS";

        //通常我们在写字符串的时候,都是单引号.

        var bar = 'Hello Js';

        //注意,当字符串本身包含单引号或双引号时,需要根据具体情况,使用单双引号嵌套写法
        var foo3 = 'I am from "China"'
        var foo4 = "I'm from China";
    </script>
</body>

</html>
