<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <form action="" method="post">
                    <!-- row 和form-row 是可以通用的，区别是 form-row中的列间隔更小 -->
                    <div class="row">
                        <div class="col-6">
                            <input type="text" value="昵称" class="form-control">
                        </div>
                        <div class="col-6">
                            <input type="text" value="昵称" class="form-control">
                        </div>
                    </div>

                    <!-- 使用 form-row可以使列间隔拥有更小的间隔 -->
                    <div class="form-row">
                        <div class="col-6">
                            <input type="text" class="form-control" value="111">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" value="111">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>









    <script src="./../jquery/jquery.js"></script>
    <script src="./../bootstrap/js/bootstrap.js"></script>
</body>

</html>
