<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <!-- method="POST" 提交数据 -->
                <form action="" method="post">
                    <div class="form-group">
                        <label for="uname">用户名：</label>
                        <!-- form-control 控制input响应式布局 -->
                        <input id="uname" type="text" class="form-control" placeholder="请输入用户名">
                        <small class="form-text text-success">用户名必须包含数字和字母</small>
                    </div>

                    <div class="form-group">
                        <label for="pwd">密码：</label>
                        <input id="pwd" type="password" class="form-control" placeholder="请输入包含数字字母的六位数密码">
                        <small class="form-text text-success">必须包含数字字母</small>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="remenber" class="form-check-input" id="rmb">
                            <label for="rmb" class="form-check-label">记住密码</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
            </div>
        </div>
    </div>


    <script src="./../jquery/jquery.js "></script>
    <script src="./../bootstrap/js/bootstrap.js "></script>
</body>

</html>
