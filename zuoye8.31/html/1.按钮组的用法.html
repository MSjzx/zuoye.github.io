<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="contain">
        <div class="row">
            <div class="col-12 mt-5">
                <!-- 将按钮使用 .btn-group 包裹起来，就形成了一个按钮组 -->
                <div class="btn-group" role="group" aria-label="Button group">
                    <button type="button" class="btn btn-danger">4.3</button>
                    <button type="button" class="btn btn-dark">4.3</button>
                    <button type="button" class="btn btn-primary">4.3</button>
                </div>
            </div>
        </div>
    </div>
</body>
