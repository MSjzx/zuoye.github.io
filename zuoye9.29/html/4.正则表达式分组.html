<body>
    <script>
        var str = '我的电话号码是：0371-6839338'
        var reg = /(\d{4})-(\d{7})/gm
        var res = reg.exec(str);
        console.log(res[0])
        console.log(res[1])
        console.log(res[2])
        console.log(res)

        // 要匹配的字符串
        // '0371-6839338'

        // 要捕获的字符串
        // '0371' '6839338'
    </script>
</body>
