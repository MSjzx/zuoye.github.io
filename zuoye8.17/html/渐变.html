<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 线性渐变 */
        
        .lin {
            width: 200px;
            height: 200px;
            background: linear-gradient(90deg, red, green, blue);
        }
        /* 径向渐变 */
        
        .lin1 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at center, green 0% 30%, yellow 40% 70%, blue 80% 100%);
        }
    </style>
</head>

<body>
    <div class="lin"></div>
    <div class="lin1"></div>
</body>

</html>
